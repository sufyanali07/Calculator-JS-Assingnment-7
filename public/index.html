<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    
<div class="main-box">
    <div class="main d-flex flex-column">
        <h1 step="flex-1" class="text-white text-center pt-2">Calculator Applicaton ! /,+,-,*</h1>
        <div step="flex-1" class="p-3">
        <input class="w-100 h-100 p-3" type="text" id="display">
        </div>
        <div style="flex: 4" class="text-center">

            <button onclick="getvalue(1)" class="CalcBtn p-3 fs-4">1</button>
           
            <button onclick="getvalue(2)" class="CalcBtn p-3 fs-4">2</button>
            
            <button onclick="getvalue(3)" class="CalcBtn p-3 fs-4">3</button>
            
            <button onclick="getvalue('+')" class="Op p-3 fs-4">+</button>
            
            <button onclick="getvalue(4)" class="CalcBtn p-3 fs-4">4</button>
           
            <button onclick="getvalue(5)" class="CalcBtn p-3 fs-4">5</button>
            
            <button onclick="getvalue(6)" class="CalcBtn p-3 fs-4">6</button>
            
            <button onclick="getvalue('*')" class="Op p-3 fs-4">*</button>
            
            <button onclick="getvalue(7)" class="CalcBtn p-3 fs-4">7</button>
           
            <button onclick="getvalue(8)" class="CalcBtn p-3 fs-4">8</button>
           
            <button onclick="getvalue(9)" class="CalcBtn p-3 fs-4">9</button>
           
            <button onclick="getvalue('-')" class="Op p-3 fs-4">-</button>
           
            <button onclick="getvalue('.')" class="CalcBtn yes  p-3 fs-4">.</button>
            
            <button onclick="getvalue(0)" class="CalcBtn p-3 fs-4">0</button>
            
            <button onclick="calculateval()" class="CalcBtn yes p-3 fs-4">=</button>
           
            <button onclick="getvalue('/')" class="Op p-3 fs-4">/</button>
            
            <br> 
           
            <button onclick="clearAll()" class="CalcBtn1 p-3 fs-4">C</button>

        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
     crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
